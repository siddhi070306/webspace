<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(10, 10, 15, 0.7), rgba(10, 10, 15, 0.7));
      background-color: #03034e;
      color: #00b3ff;
    }
    .glow {
      box-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 30px #0099cc;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-black/80 p-8 rounded-xl border border-blue-500 glow">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Create Your Account</h2>

    <form onsubmit="saveUsername(event)" class="space-y-5">
      <div>
        <label class="block text-sm text-blue-300 mb-1">Username</label>
        <input id="username" type="text" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your Username" required>
      </div>

      <div>
        <label class="block text-sm text-blue-300 mb-1">Email</label>
        <input type="email" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" required>
      </div>

      <div>
        <label class="block text-sm text-blue-300 mb-1">Password</label>
        <input type="password" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="********" required>
      </div>

      <div>
        <label class="block text-sm text-blue-300 mb-1">Confirm Password</label>
        <input type="password" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="********" required>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold tracking-wide glow transition-all duration-300">
        Create Account
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-400">
      Already have an account? <a href="loginpg.html" class="text-blue-400 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    function saveUsername(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      localStorage.setItem('soloUsername', username);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
