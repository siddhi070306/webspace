<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(10, 10, 15, 0.7), rgba(10, 10, 15, 0.7));
      background-color: #03034e;
      color: #00b3ff;
    }
    .glow {
      box-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 30px #0099cc;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-black/80 p-8 rounded-xl border border-blue-500 glow">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">Add New Task</h2>

    <form onsubmit="addTask(event)" class="space-y-5">
      <div>
        <label class="block text-sm text-blue-300 mb-1">Task Title</label>
        <input id="task-title" type="text" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter task title" required>
      </div>

      <div>
        <label class="block text-sm text-blue-300 mb-1">XP</label>
        <input type="text" id="task-xp" class="w-full p-3 rounded bg-gray-800 text-white border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter XP e.g. +25" required>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold tracking-wide glow transition-all duration-300">
        Add Task
      </button>
    </form>

    <p class="text-center mt-6 text-sm text-gray-400">
      <a href="workoutpg.html" class="text-blue-400 hover:underline">‚Üê Back to Workout</a>
    </p>
  </div>

  <script>
    function addTask(event) {
      event.preventDefault();
      const title = document.getElementById('task-title').value.trim();
      const xp = document.getElementById('task-xp').value.trim();

      if (!title || !xp) return;

      const task = {
        title,
        xp,
        desc: '', // Optional: Add description field later
        category: 'Custom',
        time: 'Anytime',
        status: 'Pending'
      };

      const existingTasks = JSON.parse(localStorage.getItem('customTasks') || '[]');
      existingTasks.push(task);
      localStorage.setItem('customTasks', JSON.stringify(existingTasks));
      window.location.href = 'workoutpg.html';
    }
  </script>
</body>
</html>
